<div id="lede">
  <div id="chart-container">
  </div>
  <div id="steps-container">
    <each loop="text in item.value.steps">
      <div class="lede-step-surrounding-padding">
        <div class="lede-step">
          <!-- <p>{{{ text.replace(/\d{1,2} days after/, `<span class="days-after-keyword">$$</span>`) }}}</p> -->
          <p>{{{ text }}}</p>
        </div>
      </div>
    </each>
  </div>
</div>
